<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>
<script type="text/javascript">
	function deleteStudent() {
		var isOk = confirm("Are you sure to delete?");
		if (isOk) {
			document.getElementById("myform").action = "StudentDeleteServlet";
			document.getElementById("myform").submit();
		}
	}
</script>
</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h4 class="card-title">Department List</h4>
		</div>
		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<a href="/setupadddepartment" style="margin-left: 40px;" class="btn btn-round btn-primary">Add Department</a>
				</div>
			</div>



			<div class="col-md-4">
				<form action="searchdepartment" method="get" th:object="${bean}">
					<div class="input-group no-border" style="padding-top: 10px;">
						<input type="text" class="form-control" placeholder="Search..."
							th:field="*{id}">
						<div class="input-group-append">
							<div class="input-group-text">
								<i><input type="submit" class="now-ui-icons ui-1_zoom-bold" /></i>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col-md-2 ">
				<input class="btn btn-round btn-primary" type="reset">
			</div>
		</div>


		<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary">
						<th>ID</th>
						<th>Department Name</th>
						<th>Department Head</th>
						<th>Address</th>
						<th>Action</th>
					</thead>
					<tbody>
						
						<tr th:each="data: ${departmentlist}">
							<td th:text="${data.id}" />
							<td th:text="${data.name}" />
							<td th:text="${data.head}" />
							<td th:text="${data.loc}" />
							<td>
								<a th:href="@{/setupdepartmentupdate(id=${data.id})}"><input type="button" value="Update" class="btn btn-round btn-primary" id="Update" /></a>
								<a th:href="@{/departmentdelete(id=${data.id})}"><input type="button"	onclick="return confirm('Are you sure to delete?');" value="Delete" id="delete" class="btn btn-round btn-primary" /></a>
							</td>
						</tr>
					</tbody>
					
				</table>
			</div>
		</div>

		<nav aria-label="pagination">
			<ul class="pagination pagination-md justify-content-center">
				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">Previous</span>
                      <span class="sr-only">Previous</span>
                    </a> --> <a class="page-link" href="#" tabindex="-1">Previous</a>
				</li>
				<li class="page-item active"><a
					style="border-color: orangered; background-color: orangered;"
					class="page-link" href="#">1</a></li>

				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">Next</span>
                      <span class="sr-only">Next</span>
                    </a> --> <a class="page-link" href="#" tabindex="+1">Next</a>

				</li>
			</ul>
		</nav>

	</div>
	

</body>
</html>
