<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h5 class="title">Add Certificate</h5>
		</div>
		<label id="errormsg" th:text="${err}" style="color: red;"> </label>
		<label style="color: blue;" th:text="${msg}"></label>
		<div class="card-body">
			<form action="addcertify" method="post" th:object="${bean}">
				<div class="row">
					<div class="col-md-5 pr-1">
						<div class="form-group">
							<label>Certificate ID (disabled)</label>
							<input type="text" class="form-control"  placeholder="id" th:field="${bean.id}" readonly>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 pr-1">
						<div class="form-group">
							<label>Certificate Name</label>
							<input type="text" class="form-control" placeholder="Name" th:field="*{name}" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-6 pr-1">
						<div class="form-group">
							<label>School Name</label>
							<input type="text" class="form-control" placeholder="School" th:field="*{school}" required>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<input type="submit" value="Register" class="btn btn-round btn-primary" />
							<a	href="/displayqualify" class="btn btn-round btn-primary">Cancle</a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


</body>
</html>
