<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
<title>Welcome to Our Site</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="card-header">
			<h4 class="card-title">Role List</h4>
		</div>

		<div class="row">
			<div class="col-md-6">
				<div class="form-group">
					<a href="/setupaddrole" style="margin-left: 40px;"

						class="btn btn-round btn-primary">Add Role</a>
				</div>
			</div>

			<div class="col-md-4">
				<form action="searchrole" method="get" th:object="${bean}">
					<div class="input-group no-border" style="padding-top: 10px;" >
							<input type="text" class="form-control" placeholder="Search..." th:field="*{id}">
							<div class="input-group-append">
								<div class="input-group-text">
									<i ><input type="submit" class="now-ui-icons ui-1_zoom-bold"/></i>
								</div>
							</div>
					</div>
				</form>
			</div>
			<div class="col-md-2 ">
				<input class="btn btn-round btn-primary" type="reset">
			</div>
		</div>

		<div class="card-body">
			<div class="table-responsive">
				<table class="table">
					<thead class=" text-primary">
						<th>ID</th>
						<th>Role Name</th>
						<th colspan="2">Action</th>

					</thead>
					<tbody>
						<tr th:each="role: ${rolelist}">
							<td th:text="${role.rolid}" />
							<td th:text="${role.rolname}" />
							<td>
								<!-- <a href="./EMS-MSR-002.html" class="btn btn-round btn-primary">Update</a> -->
								<a th:href="@{/setuproleupdate(id=${role.rolid})}"><input type="button" value="Update" class="btn btn-round btn-primary" id="roleUpdate" /></a>
								<a th:href="@{/roledelete(id=${role.rolid})}"><input type="button"	onclick="return confirm('Are you sure to delete?');" value="Delete" id="delete" class="btn btn-round btn-primary" /></a>
								<!-- <button type="button" class="btn btn-round btn-primary">Delete</button> -->
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<nav aria-label="pagination">
			<ul class="pagination pagination-md justify-content-center">
				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">Previous</span>
                      <span class="sr-only">Previous</span>
                    </a> --> <a class="page-link" href="#" tabindex="-1">Previous</a>
				</li>
				<li class="page-item active"><a
					style="border-color: orangered; background-color: orangered;"
					class="page-link" href="#">1</a></li>

				<li class="page-item">
					<!-- <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">Next</span>
                      <span class="sr-only">Next</span>
                    </a> --> <a class="page-link" href="#" tabindex="+1">Next</a>

				</li>
			</ul>
		</nav>


	</div>
	

</body>
</html>
